!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Email</th>
    <th></th>
  </tr>
  <tr>
    <td th:utext="${user.getId()}">ID</td>
    <td th:utext="${user.getName()}">Name</td>
    <td th:utext="${user.getSurname()}">Surname</td>
    <td th:utext="${user.getEmail()}">Email</td>
    <td>
      <a th:href="@{/users/{id}/edit (id = ${user.getId()})}">Update</a>
      <br>
      <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
      </form>
    </td>
  </tr>
</table>

<br>
<hr/>

<a href="/users">Go to Users list</a>
</body>
</html>
